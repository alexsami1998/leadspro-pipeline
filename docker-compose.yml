version: '3.8'

services:
  # Backend LeadPro
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: leadpro-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=72.60.144.80
      - DB_PORT=5432
      - DB_NAME=pipeline
      - DB_USER=postgres
      - DB_PASSWORD=DEv019107
    volumes:
      - ./logs:/app/logs
    networks:
      - leadpro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend LeadPro
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: leadpro-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - leadpro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  leadpro-network:
    driver: bridge

volumes:
  logs:
    driver: local
